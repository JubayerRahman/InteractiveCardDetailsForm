<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./splashScreen.css">
  <title>Interactive card details form</title>
</head>
<body>
  <!-- splash screen -->
  
    <!-- main Section -->
  <main>
    <div class="leftSection">
      <div class="cards">
        <div class="cardFront">
          <div class="dataSection">
            <img src="./images/card-logo.svg" alt="">
          </div>
          <h2 class="cardNumber">0000 0000 0000 0000</h2>
          <div class="nameSection">
            <p class="showName">Jane Appleseed</p>
            <h4> <span class="mm">00</span>/<span class="yy">00</span></h4>
          </div>
        </div>
        <div class="cardBack">
          <h3 class="cvc">000</h3>
        </div>
      </div>
    </div>
    <div class="rightSection">
      <div class="nameinput">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" value="" placeholder="e.g. Jane Appleseed">
        <p class="nameError error"></p>
      </div>
      <div class="numberinput">
      <label for="cNumber">Card Number</label>
      <input type="text" id="cNumber" min="0" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
      <p class="cNumError error"></p>
      </div>
      <div class="bottomData">
      <div class="expDateinput">
      <label for="eNum">Exp. Date (MM/YY)</label>
      <div class="dateInput">
      <input type="number" id="eNum1" class="eNum" min="0" placeholder="MM" max="12">
      <input type="number" id="eNum2" class="eNum"  placeholder="YY" min="22" max="99">
      <p class="dateError error"></p>
      </div>
      </div>
      <div class="cvcInput">
      <label for="CvcNum">CVC</label>
      <input type="number" name="" id="CvcNum" min="0" placeholder="e.g. 123" max="999" maxlength="3">
      <p class="cvcError error"></p>
      </div>
      </div>
      <button class="confirm" id="confirm">Confirm</button>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://sidemenuportfolio.netlify.app/" target="_blank">Jobayer Rahman</a>.
      </footer>
      <div class="AfterSection">
      <div class="thanks" id="thanks">
        <img src="./images/icon-complete.svg" alt="">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button class="confirm" id="confirmload">Confirm</button>
      </div>
      </div>
    </div>
  </main>



  <!-- Completed state start -->

  
  <script src="./script.js"></script>
</body>
</html>
